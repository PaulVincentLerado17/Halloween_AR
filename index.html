<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Box</title>

    <!-- Latest A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Latest AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;" cursor="rayOrigin: mouse" raycaster="objects: .clickable; far: 100">
        <a-cursor 
        color="yellow" 
        opacity="0" 
        radius-inner="0.01" 
        radius-outer="0.02">
        </a-cursor>

        <!-- Studio Lighting Setup -->
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
        <a-light type="directional" color="#ffffff" intensity="3" position="-3 5 4"></a-light>
        <a-light type="directional" color="#ffffff" intensity="1.2" position="3 3 2"></a-light>
        <a-light type="directional" color="#ffffff" intensity="2.5" position="0 5 -5"></a-light>
        <a-light type="spot" angle="45" penumbra="0.5" color="#f0f0ff" intensity="1.8" 
                 position="0 3 -8"></a-light>

        <!-- Assets -->
        <a-assets>
            <a-asset-item id="wednesday" src="wednesday/scene.gltf"></a-asset-item>
            <a-asset-item id="thing" src="thing/scene.gltf"></a-asset-item>
        </a-assets>

        <!-- Wednesday Marker -->
        <a-marker type="pattern" url="./wednesday.patt">
            <!-- Simple primitives that WILL show if marker detection works -->
            <a-cylinder position="0 0 0" radius="1" height="1.5" color="red" 
                        animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-cylinder>
            <a-text value="WEDNESDAY" position="0 1 0" align="center" color="white" 
                    geometry="primitive: plane; width: 2; height: 0.5" 
                    material="color: black; opacity: 0.8"></a-text>
            
            <!-- GLTF Model (hidden for now) -->
            <a-entity 
                id="wednesday-model"
                class="clickable"
                gltf-model="#wednesday" 
                position="2 0 0" 
                scale="20 20 20"
                visible="true">
            </a-entity>
        </a-marker>
        
        <!-- Thing Marker -->
        <a-marker type="pattern" url="./thing.patt">
            <!-- Simple primitives that WILL show if marker detection works -->
            <a-box position="0 0 0" width="1" height="1" depth="1" color="blue" 
                   animation="property: rotation; to: 360 0 360; loop: true; dur: 3000"></a-box>
            <a-text value="THING" position="0 1 0" align="center" color="white" 
                    geometry="primitive: plane; width: 1.5; height: 0.5" 
                    material="color: black; opacity: 0.8"></a-text>
            
            <!-- GLTF Model (hidden for now) -->
            <a-entity 
                id="thing-model"
                class="clickable"
                gltf-model="#thing" 
                position="2 0 0" 
                scale="25 25 25"
                visible="true">
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
