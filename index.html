<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Box</title>

    <!-- Latest A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Latest AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        
        <!-- Assets should be a direct child of a-scene -->
        <a-assets>
            <a-asset-item id="wednesday" src="wednesday/scene.gltf"></a-asset-item>
            <a-asset-item id="thing" src="thing/scene.gltf"></a-asset-item>
        </a-assets>

        <!-- Markers -->
        <a-marker type="pattern" url="./wednesday.patt" id="wednesday-marker">
            <a-entity 
                id="wednesday-model"
                gltf-model="#wednesday" 
                position="0 0 0" 
                scale="0.1 0.1 0.1"
                rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            </a-entity>
        </a-marker>
        
        <a-marker type="pattern" url="./thing.patt" id="thing-marker">
            <a-entity 
                id="thing-model"
                gltf-model="#thing" 
                position="0 0 0" 
                scale="0.1 0.1 0.1"
                rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
        <a-entity cursor="rayOrigin: mouse" raycaster="objects: .cube-side; showLine: true; interval: 100"></a-entity>
    </a-scene>
</body>

</html>
